<body data-spy="scroll">
  <div class="register-container">
    <div class="row">
      <a href="#" class="close"></a>
    </div>
    <div class="row title">
      <p>Đăng ký</p>
      <p>nhận tư vấn miễn phí</p>
    </div>
    <div class="row">
      <div class="form-register">
        <form class="row flex-form">
          <label for="username">
            <i class="fa fa-user-o" aria-hidden="true"></i>
          </label>
          <input id="username" type="text" required="required" placeholder="Họ và tên">
        </form>
        <form class="row flex-form">
          <label for="email">
            <i class="fa fa-envelope-o" aria-hidden="true"></i>
          </label>
          <input id="email" type="email" required="required" placeholder="Email">
        </form>
        <form class="row flex-form">
          <label for="tel">
            <i class="fa fa-mobile" aria-hidden="true"></i>
          </label>
          <input id="tel" type="tel" required="required" placeholder="Số điện thoại">
        </form>
        <form class="row flex-form send-btn" style="margin-top: 5%;">
          <input type="submit" value="GỬI NGAY" class="">
        </form>
      </div>
    </div>

    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
